<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرآن كريم</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>قرآن كريم</h1>
        <button id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i> تغيير الثيم</button>
    </header>
    <main>
        <div class="header-image">
            <img src="path/to/quran-image.jpg" alt="القرآن الكريم" class="quran-image">
        </div>
        <input type="text" id="search-input" placeholder="ابحث عن سورة..." oninput="filterSurahs()">
        <nav>
            <ul class="surah-list" id="surah-list">
                <li onclick="showSurah('الفاتحة')">سورة الفاتحة</li>
                <li onclick="showSurah('البقرة')">سورة البقرة</li>
                <li onclick="showSurah('ال عمران')">سورة آل عمران</li>
                <li onclick="showSurah('النساء')">سورة النساء</li>
                <li onclick="showSurah('المائدة')">سورة المائدة</li>
            </ul>
        </nav>
        <section class="surah" id="surah-content">
            <h2 id="surah-title">اختر سورة</h2>
            <p id="surah-info"></p>
            <p id="surah-text"></p>
            <div class="button-group">
                <button id="back-button" onclick="showList()" style="display: none;">عودة إلى القائمة</button>
                <button id="translate-button" onclick="toggleTranslation()" style="display: none;">عرض الترجمة</button>
                <button id="share-button" onclick="shareSurah()" style="display: none;">مشاركة السورة</button>
            </div>
            <div id="translation" style="display: none;"></div>
            <audio id="audio-player" controls style="display: none;"></audio>
            <p id="reciter-info" style="font-weight: bold; margin-top: 10px; color: #4CAF50;">صوت القارئ: يامن الطيب</p>
        </section>
        <section id="favorites-section">
            <h2>المفضلة</h2>
            <ul id="favorites-list"></ul>
        </section>
    </main>
    <footer>
        <p>© 2023 قرآن كريم</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
